<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>これから回るシナリオリスト</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>これから回るシナリオリスト</h1>
  </header>

  <main>
    <div class="card">
      <h2>シナリオタイトルA</h2>

      <p><strong>シナリオURL:</strong> <a href="#">画像にリンクを仕込む</a></p>
      <p><strong>プレイ人数:</strong> リール状で選択できるようにする</p>
      <p><strong>開催日程:</strong> カレンダーから選択できるようにする</p>

      <div>
        <label><input type="radio" name="role1"> KP</label>
        <label><input type="radio" name="role1"> PL</label>
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" class="parent"> PL：用意するもの</label>
        <div class="child-group">
          <label><input type="checkbox">キャラクターシート</label>
          <label><input type="checkbox">キャラ立ち絵</label>
          <label><input type="checkbox">ココフォリア内駒</label>
        </div>

        <label><input type="checkbox" class="parent"> KP：用意するもの</label>
        <div class="child-group">
          <label>シナリオ</label>
          <label><input type="checkbox"> ココフォリア内設定</label>
          <label><input type="checkbox"> 背景</label>
          <label><input type="checkbox"> キャラ駒</label>
          <label><input type="checkbox"> シーンカット</label>
          <label><input type="checkbox"> BGM</label>
          <label><input type="checkbox"> シナリオテキスト</label>
          <label><input type="checkbox"> NPC画像</label>
          <label><input type="checkbox"> NPCステータス</label>
          <label><input type="checkbox"> チャットパレット</label>
          <label><input type="checkbox"> シナリオ</label>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
